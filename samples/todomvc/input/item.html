<!doctype html>
<html lang="en">
<body>
<script type="application/dart" src='model.dart'></script>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles>
  <template>
    <!-- TODO(sigmund): are arbitrary expressions like this allowed in MDV? -->
    <div id='todo-item' class="{{_editing ? 'editing' : (todo.done ? 'completed' : '')}}">
      <div id="item-view" class="view" data-on-dblclick="{{edit()}}">
        <input id="checkbox" class="toggle" type="checkbox" checked="{{todo.done}}">
        <label id="label">{{todo.task}}</label>
        <button id="destroy-button" class="destroy" data-on-click="{{delete()}}"></button>
      </div>
      <form id="todo-form" data-on-submit="{{update()}}">
        <input id="edit-line" class="edit" data-bind-model="{{todo.task}}"
               data-on-blur="{{update()}}" autofocus>
      </form>
    </div>
  </template>
  <script type="application/dart">
    Todo todo;
    bool _editing = false;

    void edit() {
      _editing = true;
    }

    void update() {
      _editing = false;
    }

    void delete() {
      var list = app.todos;
      var index = list.indexOf(todo);
      if (index != -1) {
        list.removeRange(index, 1);
      }
    }
  </script>
</element>
</body>
</html>
