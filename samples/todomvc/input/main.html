<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="components" href="footer.html">
  <link rel="components" href="newform.html">
  <link rel="components" href="toggleall.html">
  <link rel="components" href="item.html">
  <link rel="stylesheet" href="../base.css">
  <title>dart - TodoMVC</title>
  <script type="application/dart" src='todo.dart'></script>
  <script type="application/dart" src='model.dart'></script>
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1 class='title'>todos</h1>
      <div is="x-todo-form"></div>
    </header>
    <section id="main">
      <div is="x-toggle-all"></div>
      <ul id="todo-list">
        <template iterate="x in app.todos">
          <template instantiate="if viewModel.isVisible(x)">
            <li is="x-todo-row" data-todo="x"></li>
          </template>
        </template>
      </ul>
    </section>
    <template instantiate="if viewModel.hasElements">
      <footer is="x-todo-footer" id="footer"></footer>
    </template>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo.</p>
    <p>Credits: the <a href="http://www.dartlang.org">Dart</a> team.</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a>.</p>
  </footer>

   TODO(terry): Should be able to auto-generate?
  <script type="text/javascript" src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  -->
</body>
</html>
